<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="menu">
        <a href="principal.html">INÍCIO</a>
        <a href="pagform.html">LOGIN</a>
        <a href="cadastro.html">CADASTRO</a>
    </div>

    <div class="form-container">
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-input" required>

            <input type="submit" value="Enviar" class="form-button">
            <button class="form-button" onclick="window.location.href='principal.html'">Voltar</button>
        </form>
    </div>

    <div class="button-container">
        <button class="signup-button" onclick="window.location.href='cadastro.html'">Se você ainda não é cadastrado,
            clique aqui</button>
    </div>
</body>

</html>
